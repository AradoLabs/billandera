<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/vue"></script>
    <script src="js/lib/js.cookie.js"></script>
    <script src="js/lib/vue-js-cookies.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="invoice-app" class="container">
        <h1>Billanderande!</h1>

        <div class="columns">
            <label class="form-label column col-2" for="invoice-select">Select invoice to copy</label>
            <select class="form-select column col-4" id="invoice-select" v-model="selectedInvoiceId">
                <option v-for="invoice in invoices" v-bind:value="invoice.id">
                    {{ invoice.invoiceNumber }}
                </option>
            </select>
            <div class="column col-1">
                <button class="btn" v-on:click="getInvoice">Copy</button>
            </div>
        </div>

        <h3>Invoice</h3>

        <div class="columns">
            <span class="column col-12">{{ invoice.counterParty.counterPartyAddress.name }}</span>

            <label class="form-label column col-2" id="invoice-contact-person-label" for="invoice-contact-person">Contact person</label>
            <input class="form-input column col-4" id="invoice-contact-person" v-model="invoice.counterParty.contactPersonName"></input>
            <label class="form-label column col-2" id="invoice-order-reference-label" for="invoice-order-reference">Order reference</label>
            <input class="form-input column col-4" id="invoice-order-reference" v-model="invoice.orderReference"></input>
            <label class="form-label column col-2" id="invoice-additional-information-label" for="invoice-additional-information">Additional information</label>
            <textarea class="form-input column col-4" id="invoice-additional-information" v-model="invoice.additionalInformation"></textarea>
        </div>
        <br />

        <div class="columns">
            <select class="form-select column col-4" id="month-select" v-model="selectedMonth">
                <option v-for="(month, index) in months" v-bind:value="index">
                    {{ month.name }}
                </option>
            </select>
        </div>
        <button class="btn" id="create-monthly-invoice-lines" v-on:click="createMonthlyInvoiceLines">Create monthly invoice lines</button>

        <span>Invoice lines</span>
        <table class="table table-striped" id="invoice-lines">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Id</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Text</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(invoiceLine, index) in invoiceLines" :key="invoiceLine.id">
                    <td>{{ index + 1 }}</td>
                    <td>{{ invoiceLine.id }}</td>
                    <td>
                        <select class="form-select" v-model="invoiceLine.product">
                            <option v-for="product in products" v-bind:value="product">
                                {{ product.name }}, {{ product.price }} / {{ product.unit}}
                            </option>
                        </select>
                    </td>
                    <td>
                        <input class="form-input" type="text" v-model="invoiceLine.quantity" />
                    </td>
                    <td>
                        <input class="form-input" type="text" v-model="invoiceLine.text" />
                    </td>
                    <td>{{ invoiceLine.total }} €</td>
                    <td>
                        <button class="btn" v-on:click="removeInvoiceLine(index)">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Invoice total</td>
                    <td>{{ invoiceTotalAmount() }} €</td>
                    <td></td>
                </tr>
            </tbody>
        </table>


        <br />

        <button class="btn" id="create-invoice-button" v-on:click="createInvoice">Create new invoice</button>

    </div>
</body>
<script src="js/procountor-api-client.js"></script>
<script src="js/invoice-vue.js"></script>

</html>
