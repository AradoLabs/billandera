<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/vue"></script>
    <script src="js/lib/js.cookie.js"></script>
    <script src="js/lib/vue-js-cookies.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="invoice-app" class="container billandera-container">
        <h1>Billanderande!</h1>

        <div class="columns">
            <div class="column col-5">
                <form class="form-horizontal">

                </form>
            </div>
        </div>

        <div class="columns">
            <div class="column col-5">
                <form class="form-horizontal">
                    <div class="col-12">
                        <h3>Invoice</h3>
                    </div>
                    <div class="form-group">
                        <div class="col-4">
                            <label class="form-label" id="invoice-client-label">Client</label>
                        </div>
                        <div class="col-8">
                            <span disabledid="invoice-contact-client">{{ invoice.counterParty.counterPartyAddress.name }}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-4">
                            <label class="form-label" id="invoice-contact-person-label" for="invoice-contact-person">Contact person</label>
                        </div>
                        <div class="col-8">
                            <input class="form-input" id="invoice-contact-person" v-model="invoice.counterParty.contactPersonName"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-4">
                            <label class="form-label" id="invoice-order-reference-label" for="invoice-order-reference">Order reference</label>
                        </div>
                        <div class="col-8">
                            <input class="form-input" id="invoice-order-reference" v-model="invoice.orderReference"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-4">
                            <label class="form-label" id="invoice-additional-information-label" for="invoice-additional-information">Additional information</label>
                        </div>
                        <div class="col-8">
                            <textarea class="form-input" id="invoice-additional-information" v-model="invoice.additionalInformation"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="divider-vert col-1"></div>

            <div class="column col-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-4">
                            <select class="form-select" id="invoice-select" v-model="selectedInvoiceId">
                                <option selected="selected" value="">&lt;select invoice to copy&gt;</option>
                                <option v-for="invoice in invoices" v-bind:value="invoice.id">
                                    {{ invoice.invoiceNumber }}
                                </option>
                            </select>
                        </div>
                        <div>
                            <button type="button" class="btn" v-on:click="getInvoice" :disabled="selectedInvoiceId === ''">Copy</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-4">
                            <select class="form-select" id="month-select" v-model="selectedMonth">
                                <option v-for="(month, index) in months" v-bind:value="index">
                                    {{ month.name }}
                                </option>
                            </select>
                        </div>
                        <div>
                            <button type="button" class="btn" id="create-monthly-invoice-lines" v-on:click="createMonthlyInvoiceLines">Create monthly invoice lines</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="columns">
            <div class="col-12">
                <table class="table table-striped" id="invoice-lines">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Id</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Text</th>
                            <th>Total</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(invoiceLine, index) in invoiceLines" :key="invoiceLine.id">
                            <td>{{ index + 1 }}</td>
                            <td>{{ invoiceLine.id }}</td>
                            <td>
                                <select class="form-select" v-model="invoiceLine.product">
                                    <option v-for="product in products" v-bind:value="product">
                                        {{ product.name }}, {{ product.price }} / {{ product.unit}}
                                    </option>
                                </select>
                            </td>
                            <td>
                                <input class="form-input" type="text" v-model="invoiceLine.quantity" />
                            </td>
                            <td>
                                <input class="form-input" type="text" v-model="invoiceLine.text" />
                            </td>
                            <td>{{ invoiceLine.total }} €</td>
                            <td>
                                <button type="button" class="btn" v-on:click="moveInvoiceLineUp(index)">
                                    <i class="icon icon-upward"></i>
                                </button>
                                <button type="button" class="btn" v-on:click="moveInvoiceLineDown(index)">
                                    <i class="icon icon-downward"></i>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn" v-on:click="removeInvoiceLine(index)">
                                    <i class="icon icon-delete"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                            </td>
                            <td></td>
                            <td>Invoice total</td>
                            <td>{{ invoiceTotalAmount() }} €</td>
                            <td></td>
                            <td>
                                <button id="create-invoice-line" type="button" class="btn" v-on:click="createInvoiceLine()">
                                    <i class="icon icon-plus"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button type="button" class="btn" id="create-invoice-button" v-on:click="createInvoice" :disabled="!invoiceIsValid()">Create</button>
    </div>
    </div>
</body>
<script src="js/procountor-api-client.js"></script>
<script src="js/types.js"></script>
<script src="js/helpers.js"></script>
<script src="js/invoice-vue.js"></script>

</html>
